<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <textarea id="text" placeholder="Paste or type your text here..." rows="30"></textarea>
            <span class="countClass">
                <p>Total Characters</p>
                <div id="count">0</div>
            </span>
        </div>

        <div class="options">
            <div>
                <label for="charPerPart">Characters per Part:</label>
                <input type="number" id="length" value="3900">
            </div>
            <div>
                <label for="customSentence">Custom Sentence:</label>
                <input type="text" id="customSentence" placeholder="Enter a custom sentence to append to each part (optional)">
            </div>
            <div>
                <label for="realPrompt">Real Prompt:</label>
                <input type="text" id="realPrompt" placeholder="Enter a real prompt to append to the last part (optional)">
            </div>
            <div>
                <label for="showParts">Show Parts:</label>
                <label class="switch">
                    <input type="checkbox" id="showParts" >
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="buttons">
                <button id="split" class="primary-btn">Split Text</button>
                <button id="reset" class="secondary-btn">Reset Text</button>
            </div>
        </div>
        <div id="output" class="output-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
